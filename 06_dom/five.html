<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language"> 
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    //Add DOM Element
    function addLanguage (langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`  //It will traverse entire tree
        const ul = document.querySelector('.language')
        ul.appendChild(li)
    }
    addLanguage("Python")
    addLanguage("TypeScript")

    function addOptimizeLanguage (langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptimizeLanguage("Java")

    // Edit DOM Element
    const secondlang = document.querySelector("li:nth-child(2)")
    secondlang.innerHTML = "Mojo"

    const thirdlang = document.querySelector("li:nth-child(3)")
    const newli = document.createElement('li')
    newli.textContent = "golang"
    thirdlang.replaceWith(newli)

    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>C++</li>'

    // Remove DOM Element
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()

</script>
</html>
